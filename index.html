<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Field Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        Force Field Visualization<br>
        Particles: <span id="particleCount">3000</span>
    </div>
    <div id="controls">
        <div class="control-group">
            <label>Noise Scale:</label>
            <input type="range" id="noiseScale" min="0.001" max="0.01" step="0.001" value="0.003">
            <span id="noiseScaleValue">0.003</span>
        </div>
        <div class="control-group">
            <label>Flow Speed:</label>
            <input type="range" id="flowSpeed" min="0.1" max="2" step="0.1" value="0.5">
            <span id="flowSpeedValue">0.5</span>
        </div>
        <div class="control-group">
            <label>Trail Length:</label>
            <input type="range" id="trailLength" min="5" max="50" step="5" value="20">
            <span id="trailLengthValue">20</span>
        </div>
        <div class="control-group">
            <label>Particle Size:</label>
            <input type="range" id="trailOpacity" min="0.5" max="5" step="0.5" value="2">
            <span id="trailOpacityValue">2</span>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
